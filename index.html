<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>X-TEAM | SCRIPTS_HUB</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Rajdhani:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #00f2ff;
            --danger: #ff0055;
            --dark: #050508;
            --btn-gray: #0d0d0f;
            --border-gray: #1a1a1c;
            --tiktok: #ff0050;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Rajdhani', sans-serif; }
        body { background: var(--dark); color: white; min-height: 100vh; overflow: hidden; }

        /* CARGA */
        #loading-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--dark); display: flex; flex-direction: column;
            align-items: center; justify-content: center; z-index: 9999;
            transition: opacity 0.5s ease;
        }
        .loader {
            width: 80px; height: 80px; border: 4px solid var(--btn-gray);
            border-top: 4px solid var(--primary); border-radius: 50%;
            animation: spin 1s linear infinite; filter: drop-shadow(0 0 10px var(--primary));
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .loading-text { margin-top: 20px; font-family: 'Orbitron'; letter-spacing: 3px; font-size: 0.8rem; color: var(--primary); text-transform: uppercase; animation: pulse 1.5s infinite; }

        /* HUB */
        #main-content { opacity: 0; transition: opacity 0.8s ease; height: 100vh; overflow-y: auto; }
        .top-nav { position: absolute; top: 20px; width: 100%; padding: 0 25px; display: flex; justify-content: space-between; z-index: 1001; }
        .nav-icon { opacity: 0.2; color: white; font-size: 1.4rem; cursor: pointer; }

        .header { margin-top: 60px; text-align: center; margin-bottom: 25px; }
        .x-team { font-family: 'Orbitron'; font-size: 3.5rem; font-weight: 900; background: linear-gradient(to bottom, #fff 10%, var(--primary) 90%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; filter: drop-shadow(0 0 15px rgba(0, 242, 255, 0.6)); line-height: 0.9; }
        .hub-tag { font-family: 'Orbitron'; color: var(--primary); letter-spacing: 5px; font-weight: 900; font-size: 1.3rem; margin-top: 5px; }

        .grid { width: 92%; max-width: 400px; margin: 0 auto; display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding-bottom: 140px; }
        .card { background: var(--btn-gray); border: 1px solid var(--border-gray); border-radius: 20px; padding: 22px; cursor: pointer; transition: 0.2s; position: relative; text-align: center; }
        .hero { grid-column: span 2; border-left: 4px solid var(--primary); }
        .card i { font-size: 2.2rem; color: var(--primary); margin-bottom: 12px; filter: drop-shadow(0 0 10px var(--primary)); }
        .card h3 { font-family: 'Orbitron'; font-size: 0.85rem; text-transform: uppercase; }

        /* PLAYER BAR */
        .player-bar { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 92%; max-width: 400px; background: #0a0a0c; border-radius: 100px; padding: 12px 25px; display: flex; align-items: center; justify-content: space-between; z-index: 1000; border: 1px solid #111; box-shadow: 0 10px 30px rgba(0,0,0,0.8); }
        .song-info b { font-size: 0.85rem; display: block; max-width: 180px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .song-info small { color: var(--primary); font-size: 0.65rem; font-weight: 900; }
        .play-btn { width: 42px; height: 42px; background: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: black !important; cursor: pointer; border: none; }

        /* JUEGO */
        #admin-panel { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(5, 5, 8, 0.98); z-index: 2000; display: none; flex-direction: column; align-items: center; justify-content: center; }
        .game-box { width: 320px; height: 200px; border: 2px solid var(--primary); background: #000; position: relative; overflow: hidden; border-radius: 10px; }
        #player { width: 30px; height: 30px; background: var(--primary); position: absolute; bottom: 0; left: 50px; border-radius: 5px; box-shadow: 0 0 10px var(--primary); }
        .obstacle { width: 20px; height: 40px; background: var(--danger); position: absolute; bottom: 0; right: -20px; border-radius: 3px; }
        .jump { animation: jumping 0.5s ease-out; }
        @keyframes jumping { 0% { bottom: 0; } 50% { bottom: 100px; } 100% { bottom: 0; } }

        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); display: none; align-items: center; justify-content: center; z-index: 10000; }
        .modal-box { width: 90%; max-width: 320px; background: #0a0a0c; border: 2px solid var(--border-gray); border-radius: 30px; padding: 35px; text-align: center; }
        .btn-ok { width: 100%; padding: 15px; background: var(--primary); border: none; border-radius: 50px; font-weight: 900; font-family: 'Orbitron'; margin-top: 20px; cursor: pointer; color: black; }
    </style>
</head>
<body onclick="desbloquearAudio()">

    <div id="loading-screen">
        <div class="loader"></div>
        <div class="loading-text">Cargando X-TEAM...</div>
    </div>

    <div id="admin-panel">
        <h2 style="font-family:'Orbitron'; color:var(--primary); margin-bottom:10px;">X-ADMIN GAME</h2>
        <div class="game-box" onclick="jump()">
            <div id="player"></div>
        </div>
        <p id="score" style="margin-top:15px; font-family:'Orbitron'; color:var(--primary);">SCORE: 0</p>
        <button style="margin-top: 20px; padding: 10px 20px; background: var(--danger); border: none; border-radius: 50px; color: white; font-family: 'Orbitron'; cursor: pointer;" onclick="closeAdmin()">SALIR DEL PANEL</button>
    </div>

    <div id="main-content">
        <div class="top-nav">
            <i class="fas fa-book nav-icon"></i>
            <i class="fas fa-user-secret nav-icon" onclick="openAdmin()"></i>
        </div>

        <div class="header">
            <div class="x-team">X-TEAM</div>
            <div class="hub-tag">SCRIPTS_HUB</div>
            <p style="font-size:0.6rem; color:#333; letter-spacing:3px; margin-top:8px; font-weight:900;">BY URIELGOD</p>
        </div>

        <div class="grid">
            <div class="card hero" onclick="document.getElementById('m-key').style.display='flex'">
                <i class="fas fa-fingerprint"></i>
                <h3 id="txt-key">GET ACCESS KEY</h3>
            </div>
            <div class="card" onclick="copyScript('loadstring(game:HttpGet(\'https://raw.githubusercontent.com/AnonKpt/GrowGarden/main/Script\'))()', this)">
                <i class="fas fa-leaf" style="color:var(--danger)"></i>
                <h3>GROW GARDEN</h3>
            </div>
            <div class="card" onclick="copyScript('loadstring(game:HttpGet(\'https://raw.githubusercontent.com/AnonKpt/BrainRot/main/Script\'))()', this)">
                <i class="fas fa-biohazard"></i>
                <h3>BRAINROT</h3>
            </div>
            <div class="card" onclick="location.reload()">
                <i class="fas fa-sync-alt"></i>
                <h3>REFRESH</h3>
            </div>
            <div class="card" onclick="window.open('https://www.tiktok.com/@teamnegro_01029', '_blank')">
                <i class="fab fa-tiktok" style="color:#fff; filter:drop-shadow(0 0 10px var(--tiktok))"></i>
                <h3>TIKTOK</h3>
            </div>
        </div>

        <div class="player-bar">
            <div class="song-info">
                <b id="song-name">Cargando...</b>
                <small onclick="nextSong()" style="cursor:pointer;">SIGUIENTE âž”</small>
            </div>
            <div class="play-btn" onclick="toggleMusic()">
                <i class="fas fa-play" id="p-icon"></i>
            </div>
        </div>
    </div>

    <audio id="musica" onended="nextSong()"></audio>

    <div id="m-key" class="modal">
        <div class="modal-box">
            <i class="fas fa-exclamation-triangle" style="font-size:3rem; color:var(--danger); margin-bottom:20px;"></i>
            <p style="text-transform:uppercase; font-size:0.75rem; line-height:1.5;">PARA OBTENER LA KEY OCUPAS EJECUTAR EL SCRIPT PRIMERO...</p>
            <button class="btn-ok" onclick="document.getElementById('m-key').style.display='none'">ENTENDIDO</button>
        </div>
    </div>

    <script>
        const music = document.getElementById('musica');
        const songNameDisplay = document.getElementById('song-name');
        
        const playlist = [
            { name: "El Tartas", file: "comando exclusivo el tartas(MP3_160K).mp3" },
            { name: "Chiricuazo v2", file: "El chiricuazo v2(MP3_160K).mp3" },
            { name: "Ojitos de Miel", file: "Ojitos de Miel - (Video Con Letras) - T3R Elemento - DEL Records 2020(MP3_160K).mp3" },
            { name: "El PatrÃ³n Del Mal", file: "El PatrÃ³n Del MalðŸ˜ˆðŸ‘¹(MP3_160K).mp3" },
            { name: "Chino Infierno V1", file: "Makabelico - El Chino Infierno V1 ( Audio Oficial )(MP3_160K).mp3" },
            { name: "Mireya Michelle", file: "El comando exclusivo Mireya Michelle reyna(MP3_160K).mp3" },
            { name: "Pvta Luna", file: "Neton Vega - Pvta Luna (Video Lyric)(MP3_160K).mp3" },
            { name: "Mi Religion", file: "Mi Religion - (Video Oficial) - T3R Elemento - DEL Records 2019(MP3_160K).mp3" },
            { name: "Cada Noche", file: "JAURIA SANTA __ CADA NOCHE __ VIDEO OFICIAL(MP3_160K).mp3" },
            { name: "La Luna Sabe", file: "La Luna Sabe - Santa Grifa(MP3_160K).mp3" }
        ];

        let currentSongIndex = 0;

        function loadSong(index) {
            const song = playlist[index];
            music.src = song.file;
            songNameDisplay.innerText = song.name;
        }

        function toggleMusic() {
            if (music.paused) { music.play(); document.getElementById('p-icon').className = "fas fa-pause"; }
            else { music.pause(); document.getElementById('p-icon').className = "fas fa-play"; }
        }

        function nextSong() {
            currentSongIndex = (currentSongIndex + 1) % playlist.length;
            loadSong(currentSongIndex);
            music.play();
            document.getElementById('p-icon').className = "fas fa-pause";
        }

        function copyScript(text, btn) {
            navigator.clipboard.writeText(text);
            const originalText = btn.querySelector('h3').innerText;
            btn.querySelector('h3').innerText = "COPIADO!";
            btn.style.borderColor = "var(--primary)";
            setTimeout(() => {
                btn.querySelector('h3').innerText = originalText;
                btn.style.borderColor = "var(--border-gray)";
            }, 1000);
        }

        function desbloquearAudio() { if(!music.src) { loadSong(0); } }

        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('loading-screen').style.display = 'none';
                document.getElementById('main-content').style.opacity = '1';
                loadSong(0);
            }, 2500);
        });

        // JUEGO ADMIN
        let isPlaying = false; let score = 0; const player = document.getElementById("player");
        function openAdmin() { document.getElementById('admin-panel').style.display = 'flex'; if(!isPlaying) spawnObstacle(); }
        function closeAdmin() { document.getElementById('admin-panel').style.display = 'none'; }
        function jump() { if(!player.classList.contains("jump")) { player.classList.add("jump"); setTimeout(() => player.classList.remove("jump"), 500); } }
        function spawnObstacle() {
            isPlaying = true; const obstacle = document.createElement("div"); obstacle.classList.add("obstacle");
            document.querySelector(".game-box").appendChild(obstacle);
            setInterval(() => {
                let oLeft = parseInt(window.getComputedStyle(obstacle).getPropertyValue("left"));
                let pTop = parseInt(window.getComputedStyle(player).getPropertyValue("top"));
                if(oLeft < 80 && oLeft > 50 && pTop >= 140) { score = 0; document.getElementById("score").innerText = "SCORE: 0"; obstacle.style.left = "320px"; }
                if(oLeft < -20) { obstacle.style.left = "320px"; score++; document.getElementById("score").innerText = "SCORE: " + score; }
                else { obstacle.style.left = (oLeft - 6) + "px"; }
            }, 20);
        }
    </script>
</body>
</html>
